{% extends "app/dashboard-base.html" %}
{% block dcontent %}
<div class="container p-5" >
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <div class="row" style="margin:0">
        <div class="col-sm-6">
          <label class="control-label">First Name:</label>
          {{form.first_name}}
        </div>
        <div class="col-sm-6">
          <label class="control-label">Last Name:</label>
          {{form.last_name}}
        </div>
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <div class="row" style="margin:0">
        <div class="col-sm-6">
          <label class="control-label">Usename:</label>
          {{form.username}}
        </div>
        <div class="col-sm-6">
          <label class="control-label">Email:</label>
          {{form.email}}
        </div>
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <div class="row" style="margin:0">
        <div class="col-sm-6">
          <label class="control-label">Phone Number:</label>
          {{form.phone_number}}
        </div>
        <div class="col-sm-6">
          <label class="control-label">Image:</label>
          {{form.image}}
        </div>
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <div class="row" style="margin:0">
        <div class="col-sm-6">
          <label class="control-label">About :</label>
          {{form.about}}
        </div>
        <div class="col-sm-6 text-center" style="margin-top:50px">
          <img src="{{user.image.url}}" style="width:200px;border-radius:5px " class="">
          <p class="mt-3">{{user.image | cut:'user_profile/' }}</p>
        </div>
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <div class="col-sm-offset-2 col-sm-12">
        <button type="submit" class="btn btn-danger btn-lg btn-block mt-5" style="height:40px">Update Profile</button>
      </div>
    </div>
  </form>
</div>
{% endblock dcontent %}
