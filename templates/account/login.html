{% extends 'base.html' %}
{% block content %}
<main style="padding-top: 71px;">
    <form action="" method="POST" class="form">
        {% csrf_token %}
        <center>
            <div class="logo f-logo">
                <i class="fa-brands fa-blogger" style="font-size:8rem"></i>
            </div>
            <div class="inputs">
                <div>
                    <div class="search-bar s-active input">
                        <input type="email" placeholder="Email" name="email">
                        <div class="animated-search">
                            <i class="uil uil-envelope-alt"></i>
                        </div>
                    </div>
                    <div class="search-bar s-active input">
                        <input type="password" placeholder="Password" name="password">
                        <div class="animated-search">
                            <i class="uil uil-key-skeleton"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger rounded mybtn mt-5" style="font-size: 14px">
                    Login &nbsp;<i class="fa-solid fa-arrow-right" style="color:white;"></i>
                </button>
                <p style="margin-top:30px">Not have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </center>
    </form>
</main>
{% endblock content %}
