<style>
  /* Red theme */
  body {
    background-color: #f5f5f5;
  }

  .btn-primary {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .btn-primary:hover {
    background-color: #c82333;
    border-color: #bd2130;
  }
</style>

<div class="container" style="align:center" align="center">
  <form method="POST" class="form-inline w-100">
    {% csrf_token %}
    <div class="form-group mr-2">
      <input type="text" class="form-control" style="border-color:red;" name="blog_name" placeholder="Enter blog name">
    </div>
    <div class="form-group mr-2">
      <input type="text" class="form-control" style="border-color:red" name="author" placeholder="Enter author name">
    </div>
    <div class="form-group mr-2">
      <select class="form-control" name="category" id="category" style="border-color:red">
        <option value="all">Select category</option>
        {% for cat in category %}
          <option value="{{cat}}">{{cat}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group mr-2">
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="filter-checkbox">
        <label class="btn btn-outline-danger active">
          <input type="radio" name="sort_by" value="views" id="option1" autocomplete="off" checked> Views
        </label>
        <label class="btn btn-outline-danger">
          <input type="radio" name="sort_by" value="likes" id="option2" autocomplete="off"> Likes
        </label>
        <label class="btn btn-outline-danger">
          <input type="radio" name="sort_by" value="created_at" id="option3" autocomplete="off"> New
        </label>
      </div>
    </div>
    <div class="form-group mr-2">
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="filter-checkbox">
        <label class="btn btn-outline-danger active">
          <input type="radio" name="sort_dir" value="-" id="option" autocomplete="off" checked> High &nbsp<i
            class="fa-solid fa-arrow-right"></i>&nbsp Low
        </label>
        <label class="btn btn-outline-danger">
          <input type="radio" name="sort_dir" value="" id="option" autocomplete="off"> Low &nbsp<i
            class="fa-solid fa-arrow-right"></i>&nbsp High
        </label>
      </div>
      <button type="submit" class="btn btn-primary ml-3 mt-5 mb-5" align="center"
        style="width:150px;height:40px;font-size:14px">Filter</button>
    </div>
  </form>
</div>
