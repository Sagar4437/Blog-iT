<header>
  <div class="container">
    <div class="logo">
      <i class="fa-brands fa-blogger"></i>
    </div>
    <div class="links">
      <a href="{% url 'home' %}" {% if request.path == '/' %}id="nav_active"{% endif %}>Home</a>
      <a href="{% url 'all_blogs' %}" {% if 'blogs/all' in request.path %}id="nav_active"{% endif %}>All Blog</a>
      <a href="pages/blog.html" {% if 'category' in request.path %}id="nav_active"{% endif %}>Category</a>
      <a href="{% url 'about' %}" {% if 'tags' in request.path %}id="nav_active"{% endif %}>Tag</a>
      <a href="{% url 'about' %}" {% if 'about' in request.path %}id="nav_active"{% endif %}>About</a>
    </div>
    <div class="action-btn">
      {% if request.user.is_authenticated %}
      <div>
        <span class="mr-2" style="font-size:16px;">Hi, {{request.user.first_name}} </span>  
        <a href="{% url 'dashboard' %}"><button class="btn btn-danger" style="font-size: 16px">Dashboard</button></a>
      </div>
      {% else %}
      <a href="{% url 'login' %}"><button class="btn btn-danger mybtn" style="font-size: 14px">Login</button></a>
      <a href="{% url 'register' %}">
        <button class="btn btn-danger mybtn" style="font-size: 14px">Sign Up</button></a>
      {% endif %}
      <i class="uil uil-align-center-alt menu" onclick="menu()"></i>
    </div>
  </div>
</header>
