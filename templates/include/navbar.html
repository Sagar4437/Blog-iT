<header>
  <div class="container">
    <div class="logo">
      <i class="fa-brands fa-blogger"></i>
    </div>
    <div class="links">
      <a href="{% url 'home' %}" {% if request.path == '/' %}id="nav_active" {% endif %} class="a_highlight">Home</a>
      <a href="{% url 'all_blogs' %}" {% if 'blogs/all' in request.path %}id="nav_active" {% endif %}
        class="a_highlight">All Blog</a>
      <div class="dropdown">
        <button class="btn dd_active" type="button" id="categoryDropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" {% if 'categories/' in request.path %}style="border-bottom: #ff4b64 solid; padding-bottom: 5px; border-radius: 5px;"{% endif %}>
          Categories
        </button>
        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
          {% for category in categories %}
          <a class="dropdown-item" href="{% url 'category_details' category.name %}">{{category}}</a>
          {% endfor %}
        </div>
      </div>
      <a href="{% url 'about' %}" {% if 'about' in request.path %}id="nav_active" {% endif %}
        class="a_highlight">About</a>
    </div>
    <div class="action-btn">
      {% if request.user.is_authenticated %}
      <div>
        <span class="mr-2" style="font-size:16px;">Hi, {{request.user.first_name}} </span>
        <a href="{% url 'dashboard' %}"><button class="btn btn-danger" style="font-size: 16px">Dashboard</button></a>
      </div>
      {% else %}
      <a href="{% url 'login' %}"><button class="btn btn-danger mybtn" style="font-size: 14px">Login</button></a>
      <a href="{% url 'register' %}">
        <button class="btn btn-danger mybtn" style="font-size: 14px">Sign Up</button></a>
      {% endif %}
      <i class="uil uil-align-center-alt menu" onclick="menu()"></i>
    </div>
  </div>
</header>
