{% load static %}

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4 profile" >
                <div class="text-center">
                    <img src="{{user.image.url}}" style="width:80px " class="rounded-circle">
                </div>
                <div class="text-center mt-3">
                    <h5 class="mt-2 mb-0">{{user.full_name}}</h5>
                    <div style="font-size:12px; font-weight:500; color:blue;" class="mt-2 mb-2">@{{user.username}}</div>
                    <div style="font-size:12px; font-weight:500; color:red;" class="mt-2 mb-2">📞{{user.phone_number}}</div>

                    <div class="px-4 mt-1">
                        <p class="fonts">{{user.about}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
