{% extends "app/dashboard-base.html" %}
{% block dcontent %}
<div class="container p-5" >
  <h3 class='text-center'>CREATE BLOG</h3>
  <hr>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <label class="control-label col-sm-2">Title:</label>
      <div class="col-sm-12">
        {{form.title}}
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <label class="control-label col-sm-4">Short Description:</label>
      <div class="col-sm-12">
        {{form.short_description}}
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <label class="control-label col-sm-3">Long Description:</label>
      <div class="pl-4 pr-4">
        {{form.media}}
        {{form.long_description}}
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <div class="row pl-4 pr-4">
        <label class="col-2 pt-3" for="comment" style="">Thumbnail:</label>
        <div class="col-sm-5">
            {{form.image}}
        </div>
        {% if 'edit-blog' in request.path %}<span style="font-size:14px;italic" class="mt-3">{{image_name}}</span>{% endif %}
        <div class="col-5" ">
        </div>
      </div>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <label class="pl-4" for="flexCheckDefault">
        Make Featured :
        {{form.is_featured}}
      </label>
    </div>
    <div class="form-group mt-4 mb-4" style="font-size:16px">
      <div class="col-sm-offset-2 col-sm-12">
        <button type="submit" class="btn btn-danger btn-lg btn-block mt-5" style="height:40px">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock dcontent %}
